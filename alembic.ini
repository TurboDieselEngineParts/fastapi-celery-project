# Alembic configuration file for /Users/martinhewing/PycharmProjects/fastapi-celery-project

[alembic]
# Path to migration scripts
script_location = alembic

# File template for new migration files
file_template = %%(year)d-%%(month).2d-%%(day).2d_%%(slug)s

# Prepend this path to sys.path, if present (defaults to current working directory)
prepend_sys_path = .

# Timezone for migration file timestamps (leave blank for localtime)
# timezone =

# Version locations (default: alembic/versions)
# version_locations = %(here)s/alembic/versions

# Output encoding for revision files
# output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# --- Database URL is typically set in alembic/env.py or via env vars ---
# sqlalchemy.url = driver://user:pass@localhost/dbname